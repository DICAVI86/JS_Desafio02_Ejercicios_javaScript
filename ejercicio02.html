<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS 02</title>
    <link rel="stylesheet" href="./assets/css/style_ej02.css">
</head>
<body>

    <h1>Ejercicio N2</h1>
    <h3>Elije la cantidad de Stickers que quieres llevar</h3>

    <main>

        <div class="card">
            <div class="sticker">
                <img src="./assets/img/sticker_sun.png" alt="sticker de una nube con ojos y pies">
            </div>
            <p>Sun</p>
            <section class="cantidadStickers">
                <select id="sunCant">
                    <option value="default">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </section>
        </div>

        <div class="card">
            <div class="sticker">
                <img src="./assets/img/sticker_cloud.png" alt="sticker de una nube con ojos y pies">
            </div>
            <p>cloud</p>
            <section class="cantidadStickers">
                <select id="cloudCant">
                    <option value="default">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </section>
        </div>

        <div class="card">
            <div class="sticker">
                <img src="./assets/img/sticker_icecream.png" alt="sticker de una nube con ojos y pies">
            </div>
            <p>ice</p>
            <section class="cantidadStickers">
                <select id="iceCant">
                    <option value="default">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </section>
        </div>

    </main>

    <div class="boton">
        <button id="boton" onclick="cantidadStickers()">Llevar</button>
    </div>

    <p id="mensaje">HOLA! Selecciona cuantos stickers quieres llevar de cada uno</p>
    
    <script src="./assets/js/script_ej02.js"></script>
</body>
</html>
